version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfiles/frontend.Dockerfile
    container_name: escapavelo-frontend 
    environment:

      - NODE_ENV=production
      - PORT=4000
    env_file:
      - apps/frontend/.env.production
    depends_on:
      - backend
    expose:
      - "4000"

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfiles/backend.Dockerfile
    container_name: escapavelo-backend
    environment:
      - NODE_ENV=production
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USERNAME=escapavelo_user
      - DB_PASSWORD=vb03831s
      - DB_NAME=cyclotopia
      - DB_SYNCHRONIZE=true
    env_file:
      - apps/backend/.env
    ports:
      - "3000:3000"
    depends_on:
      - mariadb
    volumes:
      - ./uploads:/app/uploads

  mariadb:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cyclotopia
      MYSQL_USER: escapavelo_user
      MYSQL_PASSWORD: vb03831s
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  mariadb_data:
